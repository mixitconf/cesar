<!-- index.html -->
<html ng-app="cesar" lang="en" ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Mix-IT, it's 2 intense days of conferences to discover new ideas, games to learn, development or creative workshops">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mix-IT</title>
    <base href="/">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Mix-IT">
    <link rel="icon" sizes="192x192" href="img/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mix-IT">
    <link rel="apple-touch-icon" href="img/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#0277bd">
    <meta name="google-site-verification" content="qDFxcAv1zhCLUhj0mMn9Nk_tEk0DCH02Dn6QHZP9Is8" />

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#0277bd">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- build:vendorscss -->
    <link rel="stylesheet" href="css/vendors.css"/>
    <!-- endbuild -->
    <!-- build:css -->
    <link rel="stylesheet" href="css/main.css"/>
    <!-- endbuild -->

</head>
<body ng-cloak>

<!--[if lte IE 9]>
<div class="cesar-container">
    <p>&nbsp;</p>
    <h1 class="browserupgrade center">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</h1>
    <p>You can use IE>10, Firefox, Chrome, Safari...</p>
</div>
<![endif]-->

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="android-header mdl-layout__header">
        <cesar-menu></cesar-menu>
    </div>
    <div class="mdl-layout__drawer mdl-layout--small-screen-only cesar-layout__drawer">
        <cesar-drawer></cesar-drawer>
    </div>

    <main class="cesar-layout__content mdl-layout__content">
        <ui-view></ui-view>

        <div class="cesar-footer">
            <div class="cesar-container">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--8-col mdl-cell--12-col-phone">
                        <h3 translate="footer.whoarewe.title"></h3>

                        <p translate="footer.whoarewe.content"></p>
                        <p class="cesar-footer__hosted">Hosted on <a href="https://pivotal.io/" target="new"><img src="img/sponsors/logo-pivotal.svg"></a></p>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-phone">
                        <h3 translate="footer.contactus"></h3>
                        <ul class="cesar-footer--social">
                            <li><a href="https://twitter.com/mixit_lyon" target="social"><img
                                    src="img/social/twitter.svg"
                                    style=" fill: #ffffff;">&nbsp;@mixIT_lyon</a>
                            </li>
                            <li><a href="https://plus.google.com/106629477368826686108/about" target="social"><img
                                    src="img/social/google.svg">&nbsp;+mix-IT</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="cesar-subfooter">
                <div class="cesar-container cesar-footer__copyright">
                    Â© 2015 Copyright Mix-IT - v {{cesar.version}}
                    <a class="grey-text text-lighten-4 right" ui-sref="conduite"><span
                            translate="footer.codeofconduct"></span></a>

                </div>
            </div>
        </div>
    </main>

</div>

<div class="cesar-spinner" ng-if="!!waitingPopup">
    <div class="cesar-spinner__box">
        <div class="cesar-spinner__box-inner">
            <p class="cesar-text">Loading...</p>
        </div>
    </div>
</div>

<!-- build:vendors -->
<script src="/js/vendors.js"></script>
<!-- endbuild -->
<!-- build:js -->
<script src="/js/app.js"></script>
<!-- endbuild -->
<!-- build:e2e -->
<!-- endbuild -->
</body>
</html>
