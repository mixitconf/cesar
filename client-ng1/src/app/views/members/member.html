<div class="cesar-container">
    <h1>{{ctrl.member.firstname}} {{ctrl.member.lastname}}</h1>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-col">
            <img src="http://www.gravatar.com/avatar/{{ctrl.member.hash}}?s=200" ng-if="!ctrl.member.logo"/>
            <img ng-src="img/{{ctrl.member.logo}}" ng-if="ctrl.member.logo" />
        </div>
        <div class="mdl-cell mdl-cell--9-col">
            <p class="cesar-text">{{ ctrl.member.shortDescription }}</p>
            <div>
                <cesar-social-link ng-repeat="link in ctrl.member.userLinks"
                                   class-names="mdl-js-button mdl-button--fab mdl-button--mini-fab cesar-button--fab"
                                   url="link.value"></cesar-social-link>
            </div>
        </div>
    </div>

    <div class="cesar-section--bottom">
        <p ng-bind-html="ctrl.member.longDescription"></p>

        <p>
            <a class="mdl-button mdl-js-button mdl-button--raised cesar-mdl-button--interests" ng-repeat="interest in ctrl.member.interests" ui-sref="interest(interest)">
                {{interest}}
            </a>
        </p>

        <div ng-if="ctrl.type==='speaker'">
            <p class="cesar-text">
                <ng-pluralize count="ctrl.member.sessions.length" when="{'1': 'La session', 'other': 'Les {} sessions'}"></ng-pluralize> de {{ctrl.member.firstname}}
            </p>
            <cesar-member-session-cards sessions="ctrl.member.sessions"></cesar-member-session-cards>
        </div>
    </div>
    <p>&nbsp;</p>
</div>
