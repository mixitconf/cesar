<div class="cesar-container">
    <h1 translate="view.talks.title"></h1>
    <p class="cesar-text" translate="view.talks.oldedition" translate-values="{ years: '{{ctrl.year}}'}" ng-if="ctrl.year"></p>

    <p class="cesar-text" translate="view.talks.p1" ng-if="!ctrl.year"></p>
    <cesar-search-bar ng-if="!ctrl.year">
        <div class="cesar -helper hide-on-mobile">
            <i class="material-icons">local_library</i>&nbsp;<span>Talk</span>
            <i class="material-icons">build</i>&nbsp;<span>Workshop</span>
            <i class="material-icons">face</i>&nbsp;<span>Keynote</span>
        </div>
    </cesar-search-bar>
    <div class="cesar-section--bottom">
        <cesar-session-cards sessions="ctrl.sessions" search="search"></cesar-session-cards>
    </div>
    <p>&nbsp;</p>
</div>
