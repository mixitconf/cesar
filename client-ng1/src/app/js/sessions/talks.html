<div class="cesar-container">
    <h1 translate="view.talks.title"></h1>

    <p class="cesar-text" translate="view.talks.oldedition" translate-values="{ years: '{{ctrl.year}}'}"
       ng-if="ctrl.year"></p>

    <cesar-talk-video year="ctrl.year" ng-if="ctrl.year<2016"></cesar-talk-video>

    <p translate="view.talks.p1" ng-if="!ctrl.year" class="cesar-text"></p>

    <div ng-if="cesar.voteIsOpen">
        <p ng-if="!ctrl.userConnected" class="cesar-text" ng-bind-html="'view.talks.vote.notconnected' | translate"></p>
        <p ng-if="ctrl.userConnected" class="cesar-text">
            <span ng-bind-html="'view.talks.vote.ifconnected' | translate"></span>
            <span ng-bind-html="'view.talks.vote.action_list' | translate"></span>
        </p>
    </div>

    <cesar-search-bar>
        <div class="cesar -helper hide-on-mobile">
            <i class="material-icons">local_library</i>&nbsp;<span>Talk</span>
            <i class="material-icons">build</i>&nbsp;<span>Workshop</span>
            <i class="material-icons">face</i>&nbsp;<span>Keynote</span>
        </div>
    </cesar-search-bar>
    <div class="cesar-section--bottom">
        <cesar-session-cards sessions="ctrl.sessions" search="search"></cesar-session-cards>
    </div>

    <p class="cesar-text" translate="view.talks.sponsor"></p>

    <cesar-sponsor members="ctrl.sponsors" level="GOLD"></cesar-sponsor>
    <cesar-sponsor members="ctrl.sponsors" level="SILVER"></cesar-sponsor>

    <p>&nbsp;</p>
</div>
